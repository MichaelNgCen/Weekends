<!DOCTYPE html>
    <html>
        <head>  
            <meta charset="utf-8">
            <link rel="stylesheet" href="style.css">
            <title>Grass Fire Water Game</title>
        </head>
        <body>
            <header>    
                <h1>Grass Fire Water Game</h1>
            </header>
            <div class ="score-board">
                <div id="user-label" class="badge">USER</div>
                <div id="computer-label" class="badge">CPU</div>
                <span id="user-score">0</span>:<span id="computer-score">0</span>
            </div>

            <div class="result">
                <p>Fire is super effective towards Grass. You win!</p>
            </div>
            <div class="choices">
                <div class="choice" id="fire">
                    <img src="images/fire.png" alt="fire" width=100px>
                </div>
                <div class="choice" id="grass">
                    <img src="images/grass.png" alt="grass" width=120px>
                </div>
                <div class="choice" id="water">
                    <img src="images/water.png" alt="water" width=120px>
                </div>
            </div>
            <p id="action-message">Pick a type</p>
            <script src="app.js" charset="utf-8"></script>
        </body>
    </html>
